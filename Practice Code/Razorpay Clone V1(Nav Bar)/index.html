<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razor-Pay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-{1080px} mx-32 flex items-center justify-between">
              <!--ek logo create karna hai-->
              <a href="/" class="cursor-pointer py-7 pr-7">
                <img 
                src="./images/logo.svg"
                height="500px"
                width="120px"/>
              </a>

              <ul class="flex space-x-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200ms relative group">
                    <a href="#">Payments</a>
                    <div class=" absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200ms">
                    </div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200ms relative group">
                    <a href="#">Banking</a>
                    <div class=" absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200ms">
                    </div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200ms relative group">
                    <a href="#">Line of Credit</a>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200ms relative group">
                    <a href="#">Payroll</a>         
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200ms relative group">
                    <a href="#">Resources</a>
                    <div class=" absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200ms">
                    </div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200ms relative group">
                    <a href="#">Support</a>
                    <div class=" absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200ms">
                    </div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200ms relative group">
                    <a href="#">Pricing</a>
                    <div class=" absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200ms">
                    </div>
                </li>
              </ul>
        
        <div class="flex space-x-2">
            <li>
                <img 
                src="./images/india-flag.svg" 
                width="28px"
                height="20px"/>
            </li>
            <li>
                <button class="py-5 px-5  font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold" >Log in</button>
            </li>
            <li>
                <button class="py-5 px-5  font-mullish text-lightBlue hover:text-blue-900 border-lightBlue border rounded-sm text-sm font-bold bg-white">Sign Up</button>
            </li>
        </div>
    </div>
    </nav>
</body>
</html>
